<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="index.css">
	<title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="title">WE'RE LAUNCHING<br/>SOON</h1>
		</header>
		<main>
			<div class="time-container">
				<div class="time-block-container">
					<p class="time-display" id="days-time">0</p>
					<p class="time-block-paragraph">DAYS</p>
				</div>
				<div class="time-block-container">
					<p class="time-display" id="hours-time">0</p>
					<p class="time-block-paragraph">HOURS</p>
				</div>
				<div class="time-block-container">
					<p class="time-display" id="minutes-time">0</p>
					<p class="time-block-paragraph">MINUTES</p>
				</div>
				<div class="time-block-container">
					<p class="time-display" id="seconds-time">0</p>
					<p class="time-block-paragraph">SECONDS</p>
				</div>
			</div>
		</main>
		<footer>
			<img src="./images/icon-facebook.svg" alt="social-media-icon" class="social-icon">
			<img src="./images/icon-pinterest.svg" alt="social-media-icon" class="social-icon">
			<img src="./images/icon-instagram.svg" alt="social-media-icon" class="social-icon">
		</footer>
	</div>
	<script src="index.js"></script>
</body>
</html>
